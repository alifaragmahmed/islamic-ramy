<svg xmlns="http://www.w3.org/2000/svg" width="980" height="160" viewBox="0 0 980 160">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#D8A03F"/>
      <stop offset="0.5" stop-color="#F6D996"/>
      <stop offset="1" stop-color="#D8A03F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-30%" width="140%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="inner" x="-20%" y="-30%" width="140%" height="160%">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="1" k3="-0.6"/>
    </filter>
  </defs>

  <!-- NOTE:
       This is a "Thuluth-style" SVG title that uses a strong Arabic display font.
       You can replace it later with a true calligraphy SVG (paths) from a calligrapher.
  -->

  <g filter="url(#shadow)">
    <text x="490" y="92"
          text-anchor="middle"
          direction="rtl"
          unicode-bidi="plaintext"
          font-family="Amiri, 'Scheherazade New', serif"
          font-size="64"
          font-weight="700"
          fill="url(#gold)"
          stroke="#633106"
          stroke-width="4"
          paint-order="stroke fill">
      أكاديمية أنوار القرآن (الشيخ رامي)
    </text>
  </g>

  <!-- subtle ornaments -->
  <g opacity="0.85" filter="url(#inner)">
    <path d="M165 110 C205 92 250 92 290 110" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
    <path d="M690 110 C730 92 775 92 815 110" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="320" cy="110" r="4" fill="#D8A03F"/>
    <circle cx="660" cy="110" r="4" fill="#D8A03F"/>
  </g>
</svg>
